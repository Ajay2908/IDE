<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Editor</title>
</head>

<body>
    <div class="nav-container">
        <nav id="MainNavBar" class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
            <div class="container-fluid">
                <!-- This is to make responsive nav bar -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand " href="#">Sublime Text 10</a>
                <div class="navbar-nav me-auto">
                    <div class="btn-nav mx-2"><a class="btn btn btn-small navbar-btn bg-secondary text-light"
                            href="#">Run</a></div>
                    <div class="btn-nav mx-2"><a class="btn btn-small navbar-btn bg-secondary text-light"
                            href="#">Parse</a></div>
                    <div class="btn-nav mx-2"><a class="btn btn-small navbar-btn bg-secondary text-light"
                            href="#">Stress</a></div>

                </div>
                <div class="navbar-nav ms-auto">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle mx-2" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Settings
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Theme</a>
                                <a class="dropdown-item" href="#">Fontsize</a>
                                <a class="dropdown-item" href="#">Language</a>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </nav>
    </div>
    <div id="main-area" class="container-fluid h-100">
        <div class="row " style="flex-grow:1;">
            <div class="editor col-9 wf border border-success" id="editor">Code Area</div>
            <div class="col-3 wf border border-success">Test Area </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="lib/ace.js"></script>
    <script src="lib/theme-monokai.js"></script>
    <script src="lib/theme-solarized_light.js"></script>
    <script src="lib/theme-solarized_dark.js"></script>
    <script src="ide.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
