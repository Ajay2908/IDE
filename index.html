<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Editor</title>
</head>

<body>
    <div class="nav-container">
        <nav id="MainNavBar" class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
            <div class="container-fluid">
                <!-- This is to make responsive nav bar -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand " href="#">Sublime Text 10</a>
                <div class="navbar-nav me-auto">
                    <div class="btn-nav mx-2"><a class="btn btn btn-small navbar-btn bg-secondary text-light"
                            href="#">Run</a></div>
                    <div class="btn-nav mx-2"><a class="btn btn-small navbar-btn bg-secondary text-light"
                            href="#">Parse</a></div>
                    <div class="btn-nav mx-2"><a class="btn btn-small navbar-btn bg-secondary text-light"
                            href="#">Stress</a></div>

                </div>
                <div class="navbar-nav ms-auto">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#theme">
                        Settings
                    </button>

                </div>

            </div>


    </div>
    </nav>
    </div>
    <div id="main_area" class="container-fluid fill bg-white">
        <div class="row " style="flex-grow:1;">
            <div class="editor col-9 wf border" id="editor">Code Area</div>
            <div class="editor col wf border" id="editor">Test Area </div>
        </div>
    </div>

    <div class="modal fade" id="theme" tabindex="-1" role="dialog" aria-labelledby="theme" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="theme"><span class="display-6 text-dark">Settings</span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group form-inline m-2">
                            <label for="Languageselect">Language</label>

                            <select class="form-control" id="Languageselect">
                                <option>cpp</option>
                                <option>python</option>
                                <option>java</option>
                                <option>javascript</option>
                                <option>php</option>
                            </select>
                        </div>

                        <div class="form-group m-2">
                            <label for="themeselect">Theme</label>
                            <select class="form-control" id="themeselect">
                                <option>Monokai</option>
                                <option>VS Code Light</option>
                                <option>VS Code Dark</option>
                                <option>Solarized Dark</option>
                                <option>Solarized Light</option>
                            </select>
                        </div>
                        <div class="form-group m-2">
                            <label for="fontselect">Font Size</label>
                            <select class="form-control" id="fontselect">
                                <option>12px</option>
                                <option>14px</option>
                                <option>16px</option>
                                <option>18px</option>
                                <option>20px</option>
                            </select>
                        </div>
                        <div class="form-group m-2">
                            <label for="fontfamilyselect">Font Family</label>
                            <select class="form-control" id="fontfamilyselect">
                                <option>Hack</option>
                                <option>Sans Serif</option>
                                <option>Ubuntu Mono</option>
                                <option>Roboto Mono</option>
                                <option>Courier New</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="lib/ace.js"></script>
    <script src="lib/theme-monokai.js"></script>
    <script src="lib/theme-solarized_light.js"></script>
    <script src="lib/theme-solarized_dark.js"></script>
    <script src="ide.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

</body>

</html>
